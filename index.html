<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Citations</title>
</head>
<body>

    <div class="centre">
        <div class="formulaire">
            <h1 class="title">Ajouter une nouvelle citation</h1>

            <form action="">
                <div>
                    <label for="citation">Votre citation</label>
                </div>
                <div>
                    <input type="text" name="citation" id="citation">
                </div>
                <div>
                    <button class="button">
                        Ajouter
                    </button>
                </div>
            </form>
            
        </div>
        <div id="citations">
        
        </div>
        <div id="Generator">
            <button class="show_Citation">
                Générer une citation
            </button>
        </div>
    </div>
    
    
    <script src="./app.js"></script>
</body>
</html>
